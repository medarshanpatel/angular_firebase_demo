<md-sidenav-container class="example-container">
  <md-sidenav #sidenav class="example-sidenav">
    <!--<button md-button routerLink="/">Home</button>-->
    <button md-button (click)="openDialog()">Image Upload Dialog</button>
    <button md-button routerLink="/imageupload">Image Upload Page</button>

    <button md-button routerLink="/signin" *ngIf="notLoggedInUser">Sign In</button>
    <button md-button routerLink="/signup" *ngIf="notLoggedInUser">Sign Up</button>

    <button md-button routerLink="/items" *ngIf="authService.user | async">Add Item</button>
    
    <button md-button (click)="logout()" *ngIf="authService.user | async">Logout</button>
    <button md-button *ngIf="authService.user | async">Welcome, {{loggedInUser.email}}</button>
  </md-sidenav>
  <div class="example-sidenav-content">
    <button type="button" md-button (click)="sidenav.open()"> Open Menu </button>
  </div>
</md-sidenav-container>

<router-outlet></router-outlet>
